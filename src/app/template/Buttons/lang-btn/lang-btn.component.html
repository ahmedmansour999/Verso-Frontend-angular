<div class="switch">
  <input
    id="language-toggle"
    class="check-toggle check-toggle-round-flat"
    type="checkbox"
    (change)="toggleLanguage($event)"
    [checked]="currentLang === 'ar'"
  />
  <label for="language-toggle"></label>
  <span class="off">العربيه</span>
  <span class="on">EN</span>
</div>
