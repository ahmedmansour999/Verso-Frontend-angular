<div [class.showNavBar]="showSide">
  <section class="header_component">
    <div class="sidebar" [ngClass]="{ open: openMenu }">
      <div class="logo">Verso</div>
      <ul class="list">
        <li><i class="fa fa-home mx-2"></i> {{ "HOME" | translate }}</li>
        <li><i class="fa fa-home mx-2"></i> {{ "ABOUT" | translate }}</li>
        <li><i class="fa fa-home mx-2"></i> {{ "SERVICES" | translate }}</li>
        <li><i class="fa fa-home mx-2"></i> {{ "PORTFOLIO" | translate }}</li>
        <li><i class="fa fa-home mx-2"></i> {{ "CONTACT" | translate }}</li>
      </ul>
      <div class="profile">
        <i class="fas fa-user mx-2"></i>
        <a href=""> {{ "PROFILE" | translate }} </a>
      </div>

      <button class="btnMenu" title="open" (click)="toggleMenu()">
        @if (openMenu == true) {
        <i class="fa fa-close"></i>
        } @else {
        <i class="fa fa-angle-double-right"></i>
        }
      </button>
    </div>
  </section>
