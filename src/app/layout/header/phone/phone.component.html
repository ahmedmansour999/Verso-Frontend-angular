<section>
  <ul class="main" [class.min]="toggle">
    <li
      routerLink="/homePage"
      routerLinkActive="active"
      data-title="{{ 'HOME' | translate }}"
    >
      <i class="fas fa-home"></i>
    </li>
    <li
      routerLink="/about"
      routerLinkActive="active"
      data-title="{{ 'ABOUT' | translate }}"
    >
      <i class="fas fa-users"></i>
    </li>

    <li
      routerLink="/profile"
      routerLinkActive="active"
      data-title="{{ 'PROFILE' | translate }}"
    >
      <i class="fas fa-user"></i>
    </li>
    <li (click)="changeToggle()">
      <i [ngClass]="toggle ? 'fas fa-close' : 'fa fa-ellipsis-h'"></i>
    </li>
  </ul>

  <ul class="main" [class.more]="toggle">
    <li
      routerLink="/portfolio"
      routerLinkActive="active"
      data-title="{{ 'PORTFOLIO' | translate }}"
    >
      <i class="fas fa-palette"></i>
    </li>
    <li
      routerLink="/company"
      routerLinkActive="active"
      data-title="{{ 'COMPANIES' | translate }}"
    >
      <i class="fas fa-briefcase"></i>
    </li>
    <li
      routerLink="/setting"
      routerLinkActive="active"
      data-title="{{ 'SETTING' | translate }}"
    >
      <i class="fas fa-cog"></i>
    </li>
    <li (click)="changeToggle()">
      <i [ngClass]="toggle ? 'fas fa-close' : 'fa fa-ellipsis-h'"></i>
    </li>
  </ul>
</section>

<div class="modeContainer">
  <app-mode-btn />
  <app-lang-btn/>
</div>
